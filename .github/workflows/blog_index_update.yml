name: Manual â€” Update blog index

# Only manual trigger
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-blog-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "No requirements.txt, skipping install."
          fi

      - name: Run blog index update script
        run: |
          set -euo pipefail
          echo "Running: python ./scripts/blog_index_update.py ./blogs/json/ -t ./blog-template/blogs.html -o blogs.html"
          python ./scripts/blog_index_update.py ./blogs/json/ -t ./blog-template/blogs.html -o blogs.html
          echo "Script finished. Generated ./blogs.html"

      - name: Show generated file (for debug)
        if: always()
        run: |
          echo "----- head of blogs.html -----"
          head -n 200 blogs.html || true
          echo "----- end preview -----"

      - name: Commit & push blogs.html (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Stage the generated file
          git add blogs.html || true
          # If there are staged changes, commit & push
          if git diff --cached --quiet; then
            echo "No changes to blogs.html; nothing to commit."
          else
            git commit -m "chore: update blog index (blogs.html) [skip ci]"
            git push
          fi

      - name: Cleanup runner workspace
        run: |
          echo "Cleaning generated files from runner workspace..."
          rm -f blogs.html || true
          echo "Cleanup done."
