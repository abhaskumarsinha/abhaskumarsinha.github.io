name: Update Gallery JSON

on:
  workflow_dispatch:  # Allows manual run from GitHub Actions UI

jobs:
  update-gallery:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Verify script exists
        run: |
          echo "Checking if script exists..."
          ls -R scripts || echo "scripts directory not found"
          ls -R images || echo "images directory not found"

      - name: Run gallery update script
        run: |
          echo "Running gallery update script..."
          python3 scripts/update_gallery.py
