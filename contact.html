    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <form action="https://formsubmit.co/abhaskumarsinha@gmail.com" method="POST" class="contact-form">
				<p><b> This form has been powered by <a href='https://formsubmit.co/'>formsubmit.co</a>!
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone (optional)</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
				<input type="hidden" name="_autoresponse" value="Thank You for Contacting Abhas! Your message was sent to him powered by formsubmit.co. You'll be seen soon!">
				<input type="hidden" name="_next" value="index.html">
				<br><br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
